<!DOCTYPE html>
<html>
<head>
    <title>DevOps Project</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f0f0f0; }
        .container { background-color: white; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        p { color: #666; }
        .var-text { color: #007bff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the DevOps Project!</h1>
        <p>Deployed via Jenkins, Docker, Kubernetes & Ansible</p>
        <hr>
        <p><strong>Serving from Pod:</strong> <span class="var-text">{{ pod_name }}</span></p>
        <p><strong>Pod IP:</strong> <span class="var-text">{{ pod_ip }}</span></p>
        <p><strong>Version:</strong> v2.0</p>
    </div>
</body>
</html>
