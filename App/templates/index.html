<!DOCTYPE html>
<html>
<head>
    <title>DevOps Project</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        .box { border: 1px solid #ccc; padding: 20px; display: inline-block; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .info { color: #555; margin: 10px 0; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Welcome to the DevOps Project!</h1>
        <p>Deployed via Jenkins, Docker, Kubernetes & Ansible</p>
        <hr>
        
        <p class="info">Serving from Pod: <span style="color:blue">{{ pod_name }}</span></p>
        <p class="info">Pod IP: <span style="color:green">{{ pod_ip }}</span></p>
        
        <p>Version: {{ version }}</p>
    </div>
</body>
</html>
